<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivered KG Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: auto; text-align: center; }
        input { margin: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; display: none; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        .highlight { background-color: yellow; font-weight: bold; }
        #loading { display: none; font-size: 14px; color: blue; }
    </style>
</head>
<body>

<div class="container">
    <h2>Delivered KG Report</h2>
    <label>Select at least 4 dates:</label>
    <div id="dateInputs">
        <input type="date" class="date-picker">
        <input type="date" class="date-picker">
        <input type="date" class="date-picker">
        <input type="date" class="date-picker">
    </div>
    <button onclick="addDateInput()">+ Add Date33</button>
    <button onclick="fetchData()">Get Delivered KG</button>
    
    <p id="loading">Fetching data...</p>

    <table id="resultTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Delivered KG</th>
                <th>Delivered PC</th>
                <th>Deliver Amount</th>
                <th>Rate</th>
                <th>Khata Balance</th>
                <th>Profit</th>
                <th>Profit %</th>
            </tr>
        </thead>
        <tbody>
            <!-- Matching data will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycby0rORN4PWBqs2XR2JFTlMHBA2kphA7A8LLrAQ40yF8aiXveEa1cqUJA-glH36VdRZ0Pg/exec';

    function addDateInput() {
        let container = document.getElementById("dateInputs");
        let input = document.createElement("input");
        input.type = "date";
        input.classList.add("date-picker");
        container.appendChild(input);
    }

    function formatDate(dateString) {
        let date = new Date(dateString);
        return date.toISOString().split('T')[0]; // Convert to YYYY-MM-DD
    }

    async function fetchData() {
        let selectedDates = [...document.querySelectorAll(".date-picker")]
            .map(input => input.value)
            .filter(date => date !== "");

        if (selectedDates.length < 4) {
            alert("Please select at least 4 dates.");
            return;
        }

        document.getElementById("loading").style.display = "block"; // Show loading text
        document.getElementById("resultTable").style.display = "none"; // Hide table initially

        const formData = new FormData();
        formData.append('operations', '[{"opCode":"FETCH_ALL","sheetId":"11TA2pPlxqajVwkPEigNMPNfsV-12CExxmySk1OMw_v8","tabName":"deliveries","opId":"mbros-github-site"}]');

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (!result || !result.length || result[0].statusCode !== 200) {
                alert("Invalid response from API");
                return;
            }

            const data = result[0].content || []; // Extract content from API response
            console.log("Fetched Data:", data);

            let tableBody = document.querySelector("#resultTable tbody");
            tableBody.innerHTML = ""; // Clear previous data

            let formattedSelectedDates = selectedDates.map(date => formatDate(date)); // Convert to YYYY-MM-DD

            let matchingRecords = data.filter(entry => formattedSelectedDates.includes(formatDate(entry.timestamp)));

            if (matchingRecords.length === 0) {
                alert("No matching records found.");
                return;
            }

            matchingRecords.forEach(entry => {
                let entryDate = formatDate(entry.timestamp);
                let row = `<tr class="highlight">
                    <td>${entryDate}</td>
                    <td>${entry.name || '-'}</td>
                    <td>${entry.deliveredKg || '-'}</td>
                    <td>${entry.deliveredPc || '-'}</td>
                    <td>${entry.deliverAmount || '-'}</td>
                    <td>${entry.rate || '-'}</td>
                    <td>${entry.khataBalance || '-'}</td>
                    <td>${entry.profit || '-'}</td>
                    <td>${entry.profitPercent || '-'}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            document.getElementById("resultTable").style.display = "table"; // Show table after inserting rows

        } catch (error) {
            console.error("Error fetching data:", error);
            alert("Failed to fetch data. Please check the API.");
        } finally {
            document.getElementById("loading").style.display = "none"; // Hide loading text
        }
    }
</script>

</body>
</html>
