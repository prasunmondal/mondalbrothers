<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivered KG Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: blue;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delivered KG Report</h2>
    <label>Select at least 1 date:</label>
    <div class="input-group" id="dateInputs">
        <input type="date" class="date-picker">
    </div>
    <button onclick="addDateInput()">+ Add Date</button>
    <button onclick="fetchData()">Get Delivered KG</button>
    
    <p id="loading">Fetching data...</p>

    <table id="resultTable">
        <thead>
            <tr id="tableHeader">
                <th>Customer Name</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr id="tableFooter">
                <th>Total</th>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    function addDateInput() {
        let container = document.getElementById("dateInputs");
        let input = document.createElement("input");
        input.type = "date";
        input.classList.add("date-picker");
        container.appendChild(input);
    }

    function fetchData() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("resultTable").style.display = "none";

        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("resultTable").style.display = "table";
        }, 2000);
    }
</script>

</body>
</html>
