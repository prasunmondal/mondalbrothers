<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Reading Difference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: 100px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Meter Reading Difference</h1>

    <form id="meterForm">
        <table id="meterTable">
            <tr>
                <th>Name</th>
                <th>Initial Reading</th>
                <th>Current Reading</th>
                <th>Difference</th>
                <th>Target Reading</th>
                <th>Units Required</th>
            </tr>
        </table>
        <br>
        <button type="button" onclick="calculateDifferences()">Calculate Differences</button>
    </form>

    <script>
        // API URL and Form Data
        const apiUrl = 'https://script.google.com/macros/s/AKfycby0rORN4PWBqs2XR2JFTlMHBA2kphA7A8LLrAQ40yF8aiXveEa1cqUJA-glH36VdRZ0Pg/exec';
        const formData = new FormData();
        formData.append('operations', '[{"opCode":"FETCH_ALL","sheetId":"1VYrAZxWXE4bNA6HjoBWbGS17rQxaMgjvnrIUzopnHdY","tabName":"apiData","opId":"04912489-167e-4048-813f-8a14ea48f6c5-1737648761099"}]');

        // Function to fetch data from the API
        async function fetchData() {
            try {
                const response = await fetch(apiUrl, { method: 'POST', body: formData });
                const apiResponse = await response.json();
                const data = apiResponse[0].content;

                // Populate the table with API data
                const table = document.getElementById('meterTable');

                data.forEach((entry, index) => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${entry[""]}</td>
                        <td><input type="number" id="initial${index}" value="${entry.initialReading}" disabled /></td>
                        <td><input type="number" id="current${index}" value="${entry.currentReading}" /></td>
                        <td id="difference${index}"></td>
                        <td><input type="number" id="target${index}" value="${entry.targetReading}" disabled /></td>
                        <td id="units${index}"></td>
                    `;

                    table.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Call the fetchData function on page load
        window.onload = fetchData;

        // Function to calculate differences and units required
        function calculateDifferences() {
            const rows = document.querySelectorAll("#meterTable tr:not(:first-child)");

            rows.forEach((row, index) => {
                const initial = document.getElementById(`initial${index}`).value;
                const current = document.getElementById(`current${index}`).value;
                const target = document.getElementById(`target${index}`).value;

                const difference = current - initial;
                const unitsRequired = target - current;

                document.getElementById(`difference${index}`).innerText = difference;
                document.getElementById(`units${index}`).innerText = unitsRequired;
            });
        }
    </script>

</body>
</html>
